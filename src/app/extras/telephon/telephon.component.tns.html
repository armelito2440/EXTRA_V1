<app-action-bar
  title="Login"
  [showBackButton]="true"
  [hasMenu]="false"
></app-action-bar>
<GridLayout rows="*,*,*,*,*,*,*,*" class="form" [formGroup]="telephonForm">
  <StackLayout class="input-field"  row="2">
    <TextField
      hint="Numero"
      class="input"
      returnKeyType="next"
      keyboardType="phone"
      [autocorrect]="false"
      autocapitalizationType="none"
      formControlName="phone"
      #emailEl
    ></TextField>
<!--     <Label
      *ngIf="!emailControlIsValid"
      text="Please enter a valid email."
    ></Label> -->
  </StackLayout>
  <StackLayout class="input-field" row="3">
    <TextField
      class="input"
      returnKeyType="done"
      keyboardType="phone"
      [autocorrect]="false"
      autocapitalizationType="none"
      hint="Phone fix"
      formControlName="phonefix"
      (returnPress)="onDone()"
      #passwordEl
    ></TextField>
<!--     <Label
      *ngIf="!passwordControlIsValid"
      text="Must be 6+ characters long."
    ></Label> -->
  </StackLayout>

    <Button
    [text]="btnText"
    class="btn btnText"
    (tap)="onSubmit()"
    [isEnabled]="form.valid"
    *ngIf="!isLoading && btnSubmit"
    row="4"
  ></Button>
  <ActivityIndicator class="activity" [busy]="isLoading" row="5"></ActivityIndicator>
</GridLayout>

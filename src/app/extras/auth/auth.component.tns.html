<app-action-bar
  title="Login"
  [showBackButton]="true"
  [hasMenu]="false"
></app-action-bar>
<GridLayout rows="*,*,*,*,2*,4*,*,*" class="form" [formGroup]="form">
  <StackLayout class="input-field"  row="1">
    <TextField
      hint="email@email.com"
      class="input"
      returnKeyType="next"
      keyboardType="email"
      [autocorrect]="false"
      autocapitalizationType="none"
      formControlName="email"
      #emailEl
    ></TextField>
    <Label
      *ngIf="!emailControlIsValid"
      text="Please enter a valid email."
    ></Label>
  </StackLayout>
  <StackLayout class="input-field" row="2">
    <TextField
      class="input"
      returnKeyType="done"
      [autocorrect]="false"
      autocapitalizationType="none"
      [secure]="true"
      hint="Mot de passe"
      formControlName="password"
      (returnPress)="onDone()"
      #passwordEl
    ></TextField>
    <Label
      *ngIf="!passwordControlIsValid"
      text="Must be 6+ characters long."
    ></Label>
  </StackLayout>
  <Button
    [text]="btnText"
    class="btn btnText"
    (tap)="onSubmit()"
    [isEnabled]="form.valid"
    *ngIf="!isLoading"
    row="4"
  ></Button>
  <FlexboxLayout width="80%" row="3" flexDirection="row-reverse">
    <Label class="label3"  text="Password?" (tap)="resetPassword()"></Label>
    <Label class="label3"  text="/"></Label>
    <Label class="label3"  text="Forgot Username"></Label>
  </FlexboxLayout>
  <FlexboxLayout width="80%" row="5">
    <StackLayout width="100%" class="input-field">
      <Label class="label1" text="Don't have an account?"></Label>
      <Label class="label3" text="SIGN UP NOW - Extra" (tap)="onSwitch('EXTRA')"></Label>
      <Label class="label3" text="SIGN UP NOW - Propriataire" (tap)="onSwitch('PROPR')"></Label>
    </StackLayout>
  </FlexboxLayout>
  <ActivityIndicator class="activity" [busy]="isLoading" row="4"></ActivityIndicator>
</GridLayout>
